name: Update & Deploy Health-HCI Agent

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´ 12:00 è‡ªåŠ¨æ‰§è¡Œï¼ˆUTC æ—¶é—´ 04:00ï¼‰
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ç¡®ä¿èƒ½æäº¤æ›´æ”¹

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Fetch latest data
        run: |
          echo "ğŸ“¡ Running data fetcher..."
          python scripts/fetch.py

      - name: Commit and push if changed
        run: |
          echo "ğŸ§© Checking for updates..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add public/data/latest.json
          if git diff --cached --quiet; then
            echo "âœ… No data changes, skip commit."
          else
            echo "ğŸ†• Data changed, committing..."
            git commit -m "chore: update latest.json [auto]"
            echo "ğŸš€ Pushing changes..."
            git push origin main --force
          fi

  build-and-deploy:
    needs: update-data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout updated repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
